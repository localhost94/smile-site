  about:
    title: "Tentang SMILE"
    description1: "SMILE (Smart Integrated Logistics Engine) adalah platform manajemen logistik komprehensif yang dikembangkan bersama oleh Kementerian Kesehatan Indonesia dan UNDP Indonesia. Sejak awal berdiri pada tahun 2018, SMILE telah berkembang menjadi Digital Public Good yang kuat yang mengatasi beberapa Tujuan Pembangunan Berkelanjutan (SDGs)."
    description2: "Platform ini telah berhasil diterapkan di berbagai wilayah, meningkatkan manajemen rantai pasokan layanan kesehatan dan memastikan distribusi sumber daya medis yang adil kepada komunitas yang membutuhkan."
